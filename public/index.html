<!DOCTYPE html>
<html lang="en">
<head>
  <title>i18n app</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="font/font-awesome-4.3.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>i18n app</h1>
    <h2 data-bind="text: currentPageHeader()"></h2>
  </header>
  <!-- Folders view -->
  <div class="container" data-bind="if: ($root.currentPage() === 'folders')">
    <ul class="folders" data-bind="foreach: folders">
      <li data-bind="text: $data, click: $root.goToLang"></li>
    </ul>
  </div>

  <!-- Languages view -->
  <div class="container" data-bind="if: ($root.currentPage() === 'lang')">
    <ul class="langs" data-bind="foreach: languages">
      <li data-bind="text: $data, click: $root.goToEdit"></li>
    </ul>
  </div>

  <!-- Editor view -->
  <div class="container center" data-bind="if: ($root.currentPage() === 'edit')">
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th>Reference (en)</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: lines">
        <tr>
          <td data-bind="text: key"></td>
          <td class="inputField"><input data-bind="value: value"></td>
          <td data-bind="text: ref"></td>
        </tr>    
      </tbody>
    </table>
    <button data-bind="click: $root.saveData">Save</button>
  </div>

  <!-- Script loading -->
  <script type='text/javascript' src='js/jquery-2.1.4.min.js' defer></script>
  <script type='text/javascript' src='js/sammy-latest.min.js' defer></script>
  <script type='text/javascript' src='js/knockout-3.3.0.js' defer></script>
  <script type='text/javascript' src='js/page.js' defer></script>
</body>
</html>
